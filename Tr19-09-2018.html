<!DOCTYPE HTML>
<html>
    <title>Trabalho 19-09-2018</title>
    <style>
        th, tr, td {
            border: 1px solid black;
            text-align: center;
            font-size: 100px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
    </style>
    <body>
        <table>
            <tr>
                <th colspan=4>FAETERJ</th>
            </tr>
            <tr>
                <td rowspan=4>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>                  
                <td colspan=2>6</td>
            </tr>
            <tr>
                <td colspan=2>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td colspan=3>9</td>
            </tr>
        </table>
    </body>
</html>
